<!DOCTYPE html>

<html>
    <head>
        <title>dat.gui Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="../common/lib/dat.gui.css">
        <script type="text/javascript" src="../common/lib/dat.gui.js"></script>
        
        <script>
            function init() {
                var obj = {
                    message: 'Hello World',
                    displayOutline: false,
                    
                    maxSize: 6.0,
                    speed: 5,
                    
                    height: 10,
                    noiseStrength: 10.2,
                    growthSpeed: 0.2,
                    
                    type: 'three',
                    
                    explode: function() {
                        console.log(this);
                    },
                    
                    color0: "#ffae23",
                    color1: [0, 128, 255],
                    color2: [0, 128, 255, 0.3],
                    color3: {h: 350, s: 0.9, v: 0.3}
                };
                
                var gui = new dat.gui.GUI();
                
                //gui.remember(obj);
                
                gui.add(obj, 'message');
                gui.add(obj, 'displayOutline');
                gui.add(obj, 'explode');
                
                gui.add(obj, 'maxSize').min(-10).max(10).step(0.25);
                gui.add(obj, 'height').step(5);
                
                gui.add(obj, 'type', ['one', 'two', 'three']);
                
                gui.add(obj, 'speed', {Stopped: 0, Slow: 0.1, Fast: 5});
                
                var f1 = gui.addFolder('Colors');
                f1.addColor(obj, 'color0');
                f1.addColor(obj, 'color1');
                f1.addColor(obj, 'color2');
                f1.addColor(obj, 'color3');
                
                var f2 = gui.addFolder("Another Folder");
                f2.add(obj, 'noiseStrength');
                
                var f3 = f2.addFolder('Nested Folder');
                f3.add(obj, 'growthSpeed');
            }
            
            window.addEventListener("load", init);
        </script>
    </head>
    <body>
        <h1>dat.gui Demo</h1>
    </body>
</html>
