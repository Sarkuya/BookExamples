<html>
    <head>
        <title>Ball Ambient</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/png" href="../common/images/favicon.png" />
        
        <link rel="stylesheet" href="../common/lib/normalize.css">
        <script type="text/javascript" src="../common/js/utils.js"></script>
        <script type="text/javascript" src="../common/lib/gl-matrix.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            
            uniform mat4 uModelViewMatrix;
            uniform mat4 uProjectionMatrix;

            in vec3 aVertexPosition;

            void main(void) {
                gl_Position = uProjectionMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
            
            // lights
            uniform vec4 uLightAmbient;
            //uniform vec4 uLightColor;
            
            // material
            uniform vec4 uModelColor;

            out vec4 flagColor;

            void main(void) {
                vec4 ambient = uLightAmbient * uModelColor;
                flagColor = ambient;
            }
        </script>

        <script type="text/javascript">
            let gl, program, indices;
            let coneVAO, model;
            
            let lightAmbient = [0.03, 0.03, 0.03, 1.0];
            
            let projectionMatrix = mat4.create();
            let modelViewMatrix = mat4.create();

            function initProgram() {
                const vertexShader = utils.getShader(gl, "vertex-shader");
                const fragmentShader = utils.getShader(gl, "fragment-shader");

                program = gl.createProgram();

                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);

                gl.linkProgram(program);

                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    console.error("Could not initialize shaders");
                }

                gl.useProgram(program);

                program.aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
                program.uModelColor = gl.getUniformLocation(program, 'uModelColor');
                
                program.uLightAmbient = gl.getUniformLocation(program, 'uLightAmbient');
                //program.uLightColor = gl.getUniformLocation(program, 'uLightColor');
                
                program.uProjectionMatrix = gl.getUniformLocation(program, "uProjectionMatrix");
                program.uModelViewMatrix = gl.getUniformLocation(program, "uModelViewMatrix");
            }
            
            function initLights() {
                gl.uniform4fv(program.uLightAmbient, lightAmbient);
                //gl.uniform4fv(program.uLightColor, [1.0, 1.0, 1.0, .10]);
            }
            
            function draw() {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
                
                mat4.perspective(projectionMatrix, 45, gl.canvas.width / gl.canvas.height, 0.1, 10000);
                mat4.identity(modelViewMatrix);
                mat4.translate(modelViewMatrix, modelViewMatrix, [0, -1, -3]);
                
                gl.uniformMatrix4fv(program.uProjectionMatrix, false, projectionMatrix);
                gl.uniformMatrix4fv(program.uModelViewMatrix, false, modelViewMatrix);

                gl.bindVertexArray(coneVAO);
                gl.drawElements(gl.TRIANGLES, model.indices.length, gl.UNSIGNED_SHORT, 0);

                gl.bindVertexArray(null);
            }

            function render() {
                requestAnimationFrame(render);
                draw();
            }

            function load(url) {
                return fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            model = data;
                            coneVAO = gl.createVertexArray();
                            gl.bindVertexArray(coneVAO);
                            
                            gl.uniform4f(program.uModelColor, 1.0, 1.0, 1.0, 1.0);

                            const vbo = gl.createBuffer();
                            gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
                            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(model.vertices), gl.STATIC_DRAW);
                            gl.enableVertexAttribArray(program.aVertexPosition);
                            gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);

                            const indexBuffer = gl.createBuffer();
                            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
                            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(model.indices), gl.STATIC_DRAW);
                            
                            gl.bindVertexArray(null);
                        })
                        .catch(console.error);
            }

            function init() {
                const canvas = utils.getCanvas('webgl-canvas');
                utils.autoResizeCanvas(canvas);

                gl = utils.getGLContext(canvas);

                gl.clearColor(0, 0, 0, 1);
                gl.enable(gl.DEPTH_TEST);

                initProgram();
                
                initLights();

                load("../common/models/geometries/ball.json")
                    .then(render);
            }

            window.onload = init;
        </script>
    </head>
    <body>
        <canvas id="webgl-canvas">
            Your browser does not support the HTML5 canvas element.
        </canvas>
    </body>
</html>
