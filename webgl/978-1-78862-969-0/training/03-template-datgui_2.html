<html>
    <head>
        <title>WebGL2 Template With datgui</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/png" href="../common/images/favicon.png" />
        
        <link rel="stylesheet" href="../common/lib/normalize.css">
        <script type="text/javascript" src="../common/js/utils.js"></script>
        <script type="text/javascript" src="../common/js/Program.js"></script>
        
        <link rel="stylesheet" href="../common/lib/dat.gui.css">
        <script type="text/javascript" src="../common/lib/dat.gui.js"></script>
        
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            
            in vec3 aVertexPosition;
            in vec3 aVertexColor;
            
            out vec3 VertexColor;
            
            void main(void) {
                gl_Position = vec4(aVertexPosition, 1.0);
                VertexColor = aVertexColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
            
            in vec3 VertexColor;
            
            out vec4 flagColor;
            
            void main(void) {
                flagColor = vec4(VertexColor, 1.0);
            }
        </script>

        <script type="text/javascript">
            let gl, program, indices;
            let squareVAO;
            
            let squareColor = [1, 0, 1];
            let clearColor = [0, 0, 0];
            let colorBuffer;
            
            Array.prototype.repeat = function (n) {
                var retVal = [];
                for (var i = 1; i <= n; i++) {
                    for (var j = 0; j < this.length; j++) {
                        retVal.push(this[j]);
                    }
                }

                return retVal;
            };
            
            function initProgram() {
                program = new Program(gl, "vertex-shader", "fragment-shader");
                program.setAttributeLocations(["aVertexPosition", "aVertexColor"]);
            }
            
            function initBuffers() {
                const vertices = [
                    -0.5,  0.5, 0,
                    -0.5, -0.5, 0,
                     0.5, -0.5, 0,
                     0.5,  0.5, 0
                ];
                
                indices = [0, 1, 2, 0, 2, 3];
                
                squareVAO = gl.createVertexArray();
                gl.bindVertexArray(squareVAO);
                
                const squareVertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                gl.enableVertexAttribArray(program.aVertexPosition);
                gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);
                
                colorBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(squareColor.repeat(4)), gl.STATIC_DRAW);
                gl.enableVertexAttribArray(program.aVertexColor);
                gl.vertexAttribPointer(program.aVertexColor, 3, gl.FLOAT, false, 0, 0);
                
                const squareIndexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
                
                gl.bindVertexArray(null);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
            }
            
            function draw() {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
                
                gl.bindVertexArray(squareVAO);
                gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT, 0);
                
                gl.bindVertexArray(null);
            }
            
            function render() {
                requestAnimationFrame(render);
                draw();
            }
            
            function initDatGui() {
                utils.configureControls({
                    SquareColor: {
                        value: utils.denormalizeColor(squareColor),
                        onChange: v => {
                            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(utils.normalizeColor(v).repeat(4)), gl.STATIC_DRAW);
                        }
                    },
                    Background: {
                        value: utils.denormalizeColor(clearColor),
                        onChange: v => gl.clearColor(...utils.normalizeColor(v), 1)
                    }
                });
            }
            
            function init() {
                const canvas = utils.getCanvas('webgl-canvas');
                utils.autoEqualSizeCanvas(canvas);

                gl = utils.getGLContext(canvas);
                
                gl.clearColor(...clearColor, 1);
                
                gl.enable(gl.DEPTH_TEST);
                gl.clearDepth(1);
                gl.depthFunc(gl.LESS);
                
                initProgram();
                initBuffers();
                render();
                
                initDatGui();
            }
            
            window.onload = init;
        </script>
    </head>
    <body>
        <canvas id="webgl-canvas">
            Your browser does not support the HTML5 canvas element.
        </canvas>
    </body>
</html>
