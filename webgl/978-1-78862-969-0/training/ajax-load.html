<html>
    <head>
        <title>AJAX Loading</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/png" href="../common/images/favicon.png" />
        <link rel="stylesheet" href="../common/lib/normalize.css">
        <script type="text/javascript" src="../common/js/utils.js"></script>

        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            precision mediump float;

            in vec3 aVertexPosition;

            void main(void) {
                gl_Position = vec4(aVertexPosition, 1.0);
            }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            precision mediump float;
            
            uniform vec3 uModelColor;

            out vec4 flagColor;

            void main(void) {
                flagColor = vec4(uModelColor, 1.0);
            }
        </script>

        <script type="text/javascript">
            let gl, program, indices;
            let coneVAO, model;

            function initProgram() {
                const vertexShader = utils.getShader(gl, "vertex-shader");
                const fragmentShader = utils.getShader(gl, "fragment-shader");

                program = gl.createProgram();

                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);

                gl.linkProgram(program);

                if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                    console.error("Could not initialize shaders");
                }

                gl.useProgram(program);

                program.aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
                program.uModelColor = gl.getUniformLocation(program, 'uModelColor');
            }

            function initBuffers() {
                const vertices = [
                    -0.5, 0.5, 0,
                    -0.5, -0.5, 0,
                    0.5, -0.5, 0,
                    0.5, 0.5, 0
                ];

                indices = [0, 1, 2, 0, 2, 3];

                squareVAO = gl.createVertexArray();
                gl.bindVertexArray(squareVAO);

                const squareVertexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
                gl.enableVertexAttribArray(program.aVertexPosition);
                gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);

                const squareIndexBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndexBuffer);
                gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

                gl.bindVertexArray(null);
                gl.bindBuffer(gl.ARRAY_BUFFER, null);
                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
            }

            function draw() {
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                gl.bindVertexArray(coneVAO);

                gl.drawElements(gl.TRIANGLES, model.indices.length, gl.UNSIGNED_SHORT, 0);

                gl.bindVertexArray(null);
            }

            function render() {
                requestAnimationFrame(render);
                draw();
            }

            function load(url) {
                return fetch(url)
                        .then(res => res.json())
                        .then(data => {
                            model = data;
                            coneVAO = gl.createVertexArray();
                            gl.bindVertexArray(coneVAO);
                            
                            gl.uniform3fv(program.uModelColor, model.color);

                            const vbo = gl.createBuffer();
                            gl.bindBuffer(gl.ARRAY_BUFFER, vbo);
                            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(model.vertices), gl.STATIC_DRAW);
                            gl.enableVertexAttribArray(program.aVertexPosition);
                            gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);

                            const indexBuffer = gl.createBuffer();
                            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
                            gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(model.indices), gl.STATIC_DRAW);
                            
                            gl.bindVertexArray(null);
                        })
                        .catch(console.error);
            }

            function init() {
                const canvas = utils.getCanvas('webgl-canvas');
                utils.autoEqualSizeCanvas(canvas);

                gl = utils.getGLContext(canvas);

                gl.clearColor(0, 0, 0, 1);
                gl.enable(gl.DEPTH_TEST);

                initProgram();

                load("../common/models/geometries/cone1.json")
                    .then(render);
            }

            window.onload = init;
        </script>
    </head>
    <body>
        <canvas id="webgl-canvas">
            Your browser does not support the HTML5 canvas element.
        </canvas>
    </body>
</html>
